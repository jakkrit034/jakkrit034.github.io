<!DOCTYPE html>
<html lang="en">
<head>
    <!-- จักรกรกริช จันทรคณา -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-js-add-item-to-array</title>
    <script>
        let id=['1001','1002']
        let fname=['ปริญญา','สันติชัย']
        let lname=['จำเนียรพล','มีชอบ']
    </script>
</head>
<body>
<div style="text-align: center;">
    บันทึกข้อมูลนักเรียน
    <table border="0" style="border-collapse: collapse;
    width: 250px; margin-left:auto; margin-right:auto;">
        <tr>
            <td style="text-align: right;">รหัส : </td>
            <td><input type="text" name="" id="id"></td>
        </tr>
        <tr>
            <td style="text-align: right;">ชื่อ : </td>
            <td><input type="text" name="" id="fname"></td>
        </tr>
        <tr>
            <td style="text-align: right;">นามสกุล : </td>
            <td><input type="text" name="" id="lname"></td>
        </tr>
    </table>
    <br>
    <button onclick="input_data()">บันทึก</button>
    <br><br>
    <table border="1" style="border-collapse:collapse ;width:50%;
    margin-left:auto; margin-right:auto;">
        <tr >
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
       </tr>
       <p id="output"></p>
       <script>
           for(let i=0;i< id.length;i++){
            document.write('<tr style="text-align: center ;">')
            document.write('<td>'+id[i]+'</td>')
            document.write('<td>'+fname[i]+'</td>')
            document.write('<td>'+lname[i]+'</td>')
            document.write('</tr>')
           }
           
           function input_data() {
                id.push(document.getElementById('id').value) 
                fname.push(document.getElementById('fname').value) 
                lname.push(document.getElementById('lname').value)
                for(let i=0;i< id.length;i++){
                document.write('<tr style="text-align: center ;">')
                document.getElementById('output').innerHTML='<td>'+id[i]+'</td>'               
                document.getElementById('output').innerHTML='<td>'+fname[i]+'</td>'
                document.getElementById('output').innerHTML='<td>'+lname[i]+'</td>' 
                document.write('<td>'+lname[i]+'</td>')
           }
        }
       </script>
       </table>

</div>
    
</body>
</html>
