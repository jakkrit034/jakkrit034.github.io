<!DOCTYPE html>
<html lang="en">
<head>
    <!-- จักรกรกริช จันทรคณา -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-js-high-low.html</title>
</head>
<body>
    Input Number : <input type="number" name="" id="num1">
    <br><br>
    <button onclick="HL()">Submit</button>
    <br>
    <p id="output"></p>
    <script>
        function HL() {
         if (Number(document.getElementById('num1').value) >= 50) {
            document.getElementById('output').innerHTML = 'HIGH'            
        } else {
            document.getElementById('output').innerHTML = 'LOW'
        }}
    </script>    
</body>
</html>
